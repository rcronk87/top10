<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"></link>

    <title>Top 10 languages</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Top 10 Web Languages</h1>
        <p>Filler</p>
        <div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default">Left</button>
  <button type="button" class="btn btn-default">Middle</button>
  <button type="button" class="btn btn-default">Right</button>
</div>
      </div>
      <div class="main-content">
        <div class="row">
          <div class="col-md-12">
            <h1>Top X</h1>
          </div>

          <!-- language cards -->
            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid html" src="ing/html-512.png" alt="html logo">
                <div class="card-block">
                  <h4 class="card-title">Html</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid angular" src="ing/angular.svg" alt="Angular logo">
                <div class="card-block">
                  <h4 class="card-title">Angular</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid cpp" src="ing/c--logo-icon-0.png" alt="C++">
                <div class="card-block">
                  <h4 class="card-title">C++</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid csharp" src="ing/cSharp.png" alt="c#">
                <div class="card-block">
                  <h4 class="card-title">C#</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid" src="ing/php.png" alt="PHP">
                <div class="card-block">
                  <h4 class="card-title">PHP</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid" src="ing/rails.png" alt="Ruby on rails">
                <div class="card-block">
                  <h4 class="card-title">Ruby on Rails</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid" src="ing/ruby.png" alt="Ruby">
                <div class="card-block">
                  <h4 class="card-title">Ruby</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid" src="ing/sql.ico" alt="SQL">
                <div class="card-block">
                  <h4 class="card-title">SQL</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid" src="ing/sass.ico" alt="Sass">
                <div class="card-block">
                  <h4 class="card-title">Sass</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4">
              <div class="card">
                <img class="card-img-top img-fluid" src="ing/web.png" alt="JavaScript">
                <div class="card-block">
                  <h4 class="card-title">JavaScript</h4>
                  <p class=card-text></p>
                </div>
              </div>
            </div>

      </div>
    </div>
  </body>
</html>
